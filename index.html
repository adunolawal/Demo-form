<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <form id="myForm">
      <section class="section-one">
        <h1>Fill the form</h1>
        <input type="text" id="applicantsName" placeholder="Applicant's Name" />
        <input type="text" id="applicantsAccountNumber" placeholder="Applicant's Account Number" />
        <input type="text" id="taxId" placeholder="Tax Identification Number" />
        <input type="text" id="invoiceValue" placeholder="Invoice Value" />
        <input type="text" id="beneficiaryName" placeholder="Beneficiary Name" />
        <select name="chargeOptions" id="chargeOptions" >
          <option value="" disabled selected hidden>Choose a charge type</option>
          <option value="promo">PROMO</option>
          <option value="standard">STANDARD</option>
          <option value="highTransaction">HIGH TRANSACTION</option>
        </select>
        <button type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
